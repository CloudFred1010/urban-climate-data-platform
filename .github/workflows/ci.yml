name: CI - Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      # ---------- Setup ----------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed so history is available if needed

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements-dev.txt" ]; then pip install -r requirements-dev.txt; fi
          if [ -f "etl/requirements.txt" ]; then pip install -r etl/requirements.txt; fi
          pip install pytest sqlfluff

      # ---------- Code Quality ----------
      - name: Run PyTest
        run: pytest tests/ || echo "No tests found"

      - name: SQLFluff Lint
        run: sqlfluff lint etl/ --dialect redshift

      - name: Run Ruff (lint-only)
        run: ruff check .

      # ---------- Security: Gitleaks ----------
      - name: Run Gitleaks (full repo)
        run: |
          # Download latest binary for Linux
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          # Run scan of entire repo, redact secrets in output
          ./gitleaks detect --source . --no-banner --redact --exit-code 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Security: Image scanning ----------
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: "python:3.12-slim" # placeholder until ETL image is built
          format: "table"
          exit-code: "0" # report only, donâ€™t fail the PR
