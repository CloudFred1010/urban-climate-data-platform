name: CI - Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      # ---------- Setup ----------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history for scans if needed

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements-dev.txt" ]; then pip install -r requirements-dev.txt; fi
          if [ -f "etl/requirements.txt" ]; then pip install -r etl/requirements.txt; fi
          pip install pytest sqlfluff

      # ---------- Code Quality ----------
      - name: Run PyTest
        run: pytest tests/ || echo "No tests found"

      - name: SQLFluff Lint
        run: sqlfluff lint etl/ --dialect redshift

      - name: Run Ruff (lint-only)
        run: ruff check .

      # ---------- Security: Secret Scanning ----------
      - name: Run TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          json: false

      # ---------- Security: Dependency & IaC Scanning ----------
      - name: Run Snyk
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/setup@master
        with:
          version: latest
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - run: snyk test --all-projects --severity-threshold=high
        if: env.SNYK_TOKEN != ''

      # ---------- Security: Image Scanning ----------
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: "python:3.12-slim" # placeholder until ETL image is built
          format: "table"
          exit-code: "0" # report only, donâ€™t fail the PR
