name: CI - Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r etl/requirements.txt
          pip install pytest sqlfluff trivy gitleaks

      # ---------- Code Quality ----------
      - name: Run PyTest
        run: pytest tests/

      - name: SQLFluff Lint
        run: sqlfluff lint etl/ --dialect redshift

      - name: Run Ruff (lint & fix check)
        run: ruff check .

      # ---------- Security ----------
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner --redact

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: "python:3.12-slim" # (placeholder until we build ETL image)
          format: "table"
          exit-code: "0" # don't fail PR yet, just report

      # ---------- Notifications ----------
      - name: Notify Slack
        if: always() # run even if previous steps fail
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":white_check_mark: CI job *${{ github.job }}* finished with status *${{ job.status }}* on branch `${{ github.ref_name }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
