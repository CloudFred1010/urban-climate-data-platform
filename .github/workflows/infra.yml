name: CD - Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - "infra/**"   # Only trigger when infrastructure code changes

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # Required for GitHub OIDC â†’ AWS
      contents: read    # Needed to checkout repo

    env:
      AWS_REGION: eu-west-2

    steps:
      # ----------------------------
      # Step 1. Checkout repository
      # ----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ----------------------------
      # Step 2. Configure AWS creds
      # ----------------------------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::235562991700:role/urban-climate-github-role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-terraform

      # ----------------------------
      # Step 3. Setup Terraform CLI
      # ----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5   # Pin version for consistency

      # ----------------------------
      # Step 4. Terraform Init
      # ----------------------------
      - name: Terraform Init
        run: terraform -chdir=infra init -input=false -upgrade

      # ----------------------------
      # Step 5. Terraform Validate
      # ----------------------------
      - name: Terraform Validate
        run: terraform -chdir=infra validate

      # ----------------------------
      # Step 6. Terraform Plan
      # ----------------------------
      - name: Terraform Plan
        run: |
          terraform -chdir=infra plan \
            -var="redshift_password=${{ secrets.REDSHIFT_PASSWORD }}" \
            -input=false -out=tfplan

      # ----------------------------
      # Step 7. Terraform Apply
      # ----------------------------
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          terraform -chdir=infra apply \
            -auto-approve \
            -input=false tfplan
